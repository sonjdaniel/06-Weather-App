<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to jquery-confirm v3.3.2 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <!-- Link to access Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Tab name -->
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid my-3 p-2 text-center bg-title-color bg-gradient">
        <h1 class="text-light">Weather Dashboard</h1>
    </header>
    <section class="container-fluid row justify-content-around w-75 m-auto">
        <div class="card border-0 col-12 col-lg-3">
            <h2>Search for a City:</h2>
            <input type="text" id="citySearch" class="form-control mb-3">
            <button id="search" class="btn">Search</button>
            <div class="py-3 mt-3 border-top border-dark text-center">
                <!-- List of cities searched will be addes inside below ul by JS -->
                <ul id="citiesList" class="list-unstyled"></ul>
            </div>
        </div>
        <div id="mainPage" class=" row card border-0 col-12 col-lg-8">
            <div class="row border">
                <!-- Current weather info will be added inside of below div via JS -->
                <div id="currentInfo" class="col-12"></div>
            </div>
            <div class="row justify-content-between">
                <h2>5-Day Forecast</h2>
                <!-- Forecast weather info will be added inside each of the below divs via JS (one for each of the 5 days) -->
                <div id="day-1" class="card col-12 col-md-5 col-lg-2 bg-days-card"></div>
                <div id="day-2" class="card col-12 col-md-5 col-lg-2 bg-days-card"></div>
                <div id="day-3" class="card col-12 col-md-5 col-lg-2 bg-days-card"></div>
                <div id="day-4" class="card col-12 col-md-5 col-lg-2 bg-days-card"></div>
                <div id="day-5" class="card col-12 col-md-5 col-lg-2 bg-days-card"></div>
            </div>
        </div>
    </section>
    <!-- Link to access jQuery v3.2.1 library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to access Day.js library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- Link to JS file -->
    <script src="./assets/script.js"></script>
</body>

</html>
