<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Link to access Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather</title>
</head>

<body>
    <header class="container-fluid my-3 p-2 text-center bg-title-color">
        <h1 class="text-dark">Weather Dashboard</h1>
    </header>
    <section class="container-fluid row justify-content-around w-75 m-auto">
        <div class="card border-0 col-12 col-lg-3">
            <h2>Search for a City:</h2>
            <input type="text" id="citySearch" class="form-control mb-3">
            <button id="search" class="btn">Search</button>
            <div class="py-3 mt-3 text-center">

                <!-- List of cities searched -->
                <ul id="citiesList" class="list-unstyled"></ul>
            </div>
        </div>
        <div id="mainPage" class=" row card border-0 col-12 col-lg-8">
            <div class="row justify-content-between">
                <!-- Current weather info will be added inside of below div -->

                <div id="currentInfo"></div>
            </div>
            <!-- forecast -->
            <div">
                <h2>5-Day Forecast</h2>
                <!-- Forecast weather info will be added inside each of the below divs via JS (one for each of the 5 days) -->
                <div id="day-1"></div>
                <div id="day-2"></div>
                <div id="day-3"></div>
                <div id="day-4"></div>
                <div id="day-5"></div>
        </div>
        </div>
    </section>


    <!-- Link to access jQuery v3.2.1 library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to access Day.js library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- Link to JS file -->
    <script src="./assets/script.js"></script>
</body>

</html>
